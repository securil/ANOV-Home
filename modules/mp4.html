<section class="video-section" id="video-section">
    <style>
        .video-section {
            padding: 100px 0;
            position: relative;
            background-color: #0A0A0A;
            color: #f8f9fa;
            overflow: hidden;
        }

        .video-section .container {
            position: relative;
            z-index: 2;
        }

        .section-title {
            position: relative;
            margin-bottom: 40px;
            padding-bottom: 15px;
        }

        .section-title:after {
            content: '';
            position: absolute;
            width: 70px;
            height: 3px;
            background: linear-gradient(90deg, #FE2C55, #25F4EE);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .text-gradient {
            background: linear-gradient(90deg, #FE2C55, #25F4EE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            margin: 0 auto;
            transition: all 0.5s ease;
            height: 0;
            padding-bottom: 56.25%;
            cursor: pointer;
        }

        .video-player,
        .play-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }

        .play-button {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: rgba(255, 255, 255, 0.9);
            opacity: 1;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        @media (max-width: 992px) {
            .video-section { padding: 80px 0; }
        }

        @media (max-width: 768px) {
            .video-section { padding: 60px 0; }
        }
    </style>

    <div class="container">
        <div class="text-center mb-5">
            <h2 class="section-title mx-auto">ANOV <span class="text-gradient">소개 영상</span></h2>
            <p class="lead w-75 mx-auto">틱톡 마케팅의 새로운 패러다임을 제시하는 ANOV의 이야기를 만나보세요</p>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="video-container" id="videoContainer">
                    <video id="videoPlayer" class="video-player" controls playsinline poster="https://securil.github.io/ANOV-Home/image/anov.png">
                        <source src="../image/anov.mp4" type="video/mp4">
                        비디오를 재생할 수 없습니다. 브라우저가 비디오 태그를 지원하지 않습니다.
                    </video>
                    <div class="play-button">
                        <i class="fas fa-play text-gradient"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const playButton = videoContainer.querySelector('.play-button');

        // 클릭과 터치 이벤트 모두 처리
        const togglePlay = function (event) {
            event.preventDefault();
            if (videoPlayer.paused) {
                videoPlayer.play();
                playButton.style.opacity = '0';
            } else {
                videoPlayer.pause();
                playButton.style.opacity = '1';
            }
        };

        // 클릭 이벤트 (PC)
        videoContainer.addEventListener('click', togglePlay);
        
        // 터치 이벤트 (모바일)
        videoContainer.addEventListener('touchstart', togglePlay);

        let mouseTimeout;
        const showButton = function () {
            if (!videoPlayer.paused) {
                playButton.style.opacity = '1';
                clearTimeout(mouseTimeout);
                mouseTimeout = setTimeout(function () {
                    playButton.style.opacity = '0';
                }, 1500);
            }
        };

        videoContainer.addEventListener('mousemove', showButton);
        videoContainer.addEventListener('touchmove', showButton);

        videoPlayer.addEventListener('ended', function () {
            playButton.style.opacity = '1';
        });
    });
</script>

</section>
