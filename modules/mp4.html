<section class="video-section" id="video-section">
    <style>
        .video-section {
            padding: 100px 0;
            position: relative;
            background-color: #0A0A0A;
            color: #f8f9fa;
            overflow: hidden;
        }

        .video-section::before,
        .video-section::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            z-index: 1;
        }

        .video-section::before {
            top: -100px;
            right: -100px;
            background: radial-gradient(circle, rgba(254, 44, 85, 0.1) 0%, transparent 70%);
        }

        .video-section::after {
            bottom: -100px;
            left: -100px;
            background: radial-gradient(circle, rgba(37, 244, 238, 0.1) 0%, transparent 70%);
        }

        .video-section .container {
            position: relative;
            z-index: 2;
        }

        .section-title {
            position: relative;
            margin-bottom: 40px;
            padding-bottom: 15px;
        }

        .section-title:after {
            content: '';
            position: absolute;
            width: 70px;
            height: 3px;
            background: linear-gradient(90deg, #FE2C55, #25F4EE);
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .text-gradient {
            background: linear-gradient(90deg, #FE2C55, #25F4EE);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            margin: 0 auto;
            transition: all 0.5s ease;
            height: 0;
            padding-bottom: 56.25%;
            cursor: pointer;
        }

        .video-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .video-player, .video-thumbnail, .play-button-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            font-size: 60px;
            color: rgba(255, 255, 255, 0.9);
            opacity: 0.8;
            pointer-events: none;
            transition: opacity 0.3s ease;
}


        @media (max-width: 992px) {
            .video-section { padding: 80px 0; }
        }

        @media (max-width: 768px) {
            .video-section { padding: 60px 0; }
        }
    </style>

    <div class="container">
        <div class="text-center mb-5" data-aos="fade-up">
            <div class="tiktok-icon mx-auto">
                <i class="fas fa-play"></i>
            </div>
            <h2 class="section-title mx-auto">ANOV <span class="text-gradient">소개 영상</span></h2>
            <p class="lead w-75 mx-auto">틱톡 마케팅의 새로운 패러다임을 제시하는 ANOV의 이야기를 만나보세요</p>
        </div>

        <div class="row">
            <div class="col-12" data-aos="fade-up">
                <div class="video-container" id="videoContainer">
                    <video id="videoPlayer" class="video-player" controls playsinline poster="../image/anov-thumbnail.jpg">
                        <source src="./image/anov.mp4" type="video/mp4">
                        <source src="./image/anov.webm" type="video/webm">
                        비디오를 재생할 수 없습니다. 브라우저가 비디오 태그를 지원하지 않습니다.
                    </video>
                    <div class="play-button">
                        <i class="fas fa-play fa-3x text-gradient"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videoContainer = document.getElementById('videoContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const playButton = videoContainer.querySelector('.play-button');
            
            // 처음에는 버튼이 보이게 설정
            playButton.style.opacity = '1';
        
            // 재생 및 일시정지 시 버튼 상태 설정
            videoContainer.addEventListener('click', function() {
                if (videoPlayer.paused) {
                    videoPlayer.play();
                    playButton.style.opacity = '0';
                } else {
                    videoPlayer.pause();
                    playButton.style.opacity = '1';
                }
            });
        
            // 마우스가 움직이면 버튼이 나타남
            let mouseTimeout;
            videoContainer.addEventListener('mousemove', function() {
                if (!videoPlayer.paused) {
                    playButton.style.opacity = '1';
                    
                    clearTimeout(mouseTimeout);
                    mouseTimeout = setTimeout(function() {
                        playButton.style.opacity = '0';
                    }, 1500); // 마우스를 1.5초 동안 움직이지 않으면 버튼 다시 숨김
                }
            });
        
            // 비디오가 끝나면 버튼을 다시 표시
            videoPlayer.addEventListener('ended', function() {
                playButton.style.opacity = '1';
            });
        });
        </script>

</section>
