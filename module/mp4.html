<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANOV Video Player - Auto Play with Thumbnail</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            position: relative;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #thumbnail {
            width: 100%;
            cursor: pointer;
        }
        #videoPlayer {
            display: none;
            width: 100%;
        }
        #replayButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background-color: rgba(0,0,0,0.7);
            border-radius: 50%;
            display: none;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #replayButton:hover {
            background-color: rgba(0,0,0,0.9);
        }
        #replayButton::before {
            content: '↺';
            color: white;
            font-size: 40px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <img id="thumbnail" src="image/anov.png" alt="Video Thumbnail">
        <div id="replayButton"></div>
        <video id="videoPlayer" controls muted>
            <source src="image/anov.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const thumbnail = document.getElementById('thumbnail');
        const videoPlayer = document.getElementById('videoPlayer');
        const replayButton = document.getElementById('replayButton');
        let hasPlayed = false;

        // 페이지 로드 시 1회만 자동 재생
        window.addEventListener('load', () => {
            if (!hasPlayed) {
                thumbnail.style.display = 'none';
                videoPlayer.style.display = 'block';
                videoPlayer.play();
                hasPlayed = true;
            }
        });

        // 비디오 종료 시 썸네일과 리플레이 버튼 표시
        videoPlayer.addEventListener('ended', () => {
            thumbnail.style.display = 'block';
            replayButton.style.display = 'flex';
            videoPlayer.style.display = 'none';
            videoPlayer.currentTime = 0;
        });

        // 리플레이 버튼 클릭 시 동작
        replayButton.addEventListener('click', () => {
            thumbnail.style.display = 'none';
            videoPlayer.style.display = 'block';
            videoPlayer.play();
            replayButton.style.display = 'none';
        });
    </script>
</body>
</html>
